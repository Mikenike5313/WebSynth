<html>
    <head>
        <title>Web Synth</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <!--Gain Knob-->
        <div class="knob">
            <div id="gainKnobHead" class="knobHead">
                <div class="knobHeadTick"></div>
            </div>
        </div>
        <!--         -->

        <!--Base Waveform Selector-->
        <div>
            <label for="waveformSelector">Waveform</label>
            <select id="waveformSelector" value="sine">
                <option value="sine">Sine</option>
                <option value="square">Square</option>
                <option value="triangle">Triangle</option>
                <option value="sawtooth">Sawtooth</option>
            </select>
        </div>
        <!--                      -->

        <!--ADSR Sliders-->
        <div>
            <h1>ADSR</h1>
            <label>
                Attack <input id="attackSlider" type="range" min="0.0" max="2.0" step="0.001" value="0.05"/>
            </label>
            <label>
                Decay <input id="decaySlider" type="range" min="0.0" max="2.0" step="0.001" value="0.25"/>
            </label>
            <label>
                Sustain <input id="sustainSlider" type="range" min="0.001" max="1.0" step="0.001" value="0.6"/>
            </label>
            <label>
                Release <input id="releaseSlider" type="range" min="0.005" max="2.0" step="0.001" value="2"/>
            </label>
        </div>
        <!--            -->

        <!--Compressor Sliders-->
        <div>
            <h1>Dynamics Compressor</h1>
            <label>
                Threshold <input id="thresholdSlider" type="range" min="-100" max="0" step="0.001" value="-24"/>
            </label>
            <label>
                Knee <input id="kneeSlider" type="range" min="0" max="40" step="0.001" value="30"/>
            </label>
            <label>
                Ratio <input id="ratioSlider" type="range" min="1" max="20" step="0.001" value="12"/>
            </label>
            <label>
                Attack <input id="compressorAttackSlider" type="range" min="0" max="1" step="0.001" value="0.003"/>
            </label>
            <label>
                Release <input id="compressorReleaseSlider" type="range" min="0" max="1" step="0.001" value="0.25"/>
            </label>
        </div>
        <!--                 -->

        <!--Keyboard-->
        <div class="keyboard">
            <button id="C3" class="whitekey"></button>
            <button id="C#3" class="blackkey"></button>
            <button id="D3" class="whitekey"></button>
            <button id="D#3" class="blackkey"></button>
            <button id="E3" class="whitekey"></button>
            <button id="F3" class="whitekey"></button>
            <button id="F#3" class="blackkey"></button>
            <button id="G3" class="whitekey"></button>
            <button id="G#3" class="blackkey"></button>
            <button id="A3" class="whitekey"></button>
            <button id="A#3" class="blackkey"></button>
            <button id="B3" class="whitekey"></button>
            <button id="C4" class="whitekey"></button>
            <button id="C#4" class="blackkey"></button>
            <button id="D4" class="whitekey"></button>
            <button id="D#4" class="blackkey"></button>
            <button id="E4" class="whitekey"></button>
            <button id="F4" class="whitekey"></button>
            <button id="F#4" class="blackkey"></button>
            <button id="G4" class="whitekey"></button>
            <button id="G#4" class="blackkey"></button>
            <button id="A4" class="whitekey"></button>
            <button id="A#4" class="blackkey"></button>
            <button id="B4" class="whitekey"></button>
            <button id="C5" class="whitekey"></button>
        </div>
        <!--        -->

        <script src="main.js"></script>
    </body>
</html>
